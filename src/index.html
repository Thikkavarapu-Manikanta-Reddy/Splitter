<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Splitter</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <app-root>
    <style type="text/css">
      .spinner {
        margin: 100px auto;
        width: 80px;
        height: 80px;
        position: relative;
        text-align: center;

        -webkit-animation: sk-rotate 2.0s infinite linear;
        animation: sk-rotate 2.0s infinite linear;
      }

      .dot1,
      .dot2 {
        width: 60%;
        height: 60%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: #2867B2;
        border-radius: 100%;

        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .dot2 {
        top: auto;
        bottom: 0;
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-rotate {
        100% {
          -webkit-transform: rotate(360deg)
        }
      }

      @keyframes sk-rotate {
        100% {
          transform: rotate(360deg);
          -webkit-transform: rotate(360deg)
        }
      }

      @-webkit-keyframes sk-bounce {

        0%,
        100% {
          -webkit-transform: scale(0.0)
        }

        50% {
          -webkit-transform: scale(1.0)
        }
      }

      @keyframes sk-bounce {

        0%,
        100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        }

        50% {
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }

      h4 {
        text-align: center;
      }

      body {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
    <br><br><br><br>
    <h4 style="color: #2867B2;margin-right: 30px;">
      <!-- <i style="font-size: 20px;" class="fa fa-random commonSmallFaFaFeatures" aria-hidden="true"></i> -->
      Spli<span style="color:white">tter</span>
    </h4><br>
    <h4 style="color: #2867B2;">LOAD<span style="color: white;">ING......</span></h4>
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </app-root>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
